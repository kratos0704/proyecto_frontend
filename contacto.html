<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header class="head">
        <div class="container">
            <nav class="nav">
                <h1 class="menu__items_title">Mi Portafolio</h1>
                <a href="/index.html" class="menu__items">Inicio</a>
                <a href="/quienSoy.html" class="menu__items">Quien soy</a>
                <a href="/miTrabajo.html" class="menu__items">Mi trabajo</a>
                <a href="/contacto.html" class="menu_inicio__items">Contacto</a>
            </nav>
        </div>
        <h1 class = "inicio__title">Contacto</h1>
        <h3 class="inicio__subtitle">Inicio / Contacto</h3>

        <section class="me container">
            <div class="me__texts">
                <h2 class="subtitle" style="color: black;">DETALLE DE CONTACTO:</h2>
                <form class="Contact__items">
                    <label for="ubicacion" class="textos__items"> <strong>Ubicación:</strong> </label> <br>
                    <label for="bogota" class="subtextos__items">Bogotá-Colombia</label> <br>
                    <label for="correo" class="textos__items"><strong>Correo:</strong> </label> <br>
                    <label for="micorreo" class="subtextos__items">mjuniorblue@gmail.com</label> <br>
                    <label for="telefono" class="textos__items"><strong>Telefono:</strong> </label> <br>
                    <label for="mitelefono" class="subtextos__items">+57 3192947737</label> <br>
                    <label for="Horario" class="textos__items"><strong>Horario de atención:</strong>  </label> <br>
                    <label for="atencion" class="subtextos__items"></label>Lunes - Viernes <br>
                    <label for="atencion" class="subtextos__items">8:00AM - 5:00PM</label><br>
            </div>
            <div class="me__texts">
                <h2 class="subtitle" style="color: black;">CONTACTAME AHORA:</h2>
                <form class="contact__items">
                    <label for="nombre"><strong>Nombre:</strong> </label> <br>
                    <input type="text" id = "nombre" placeholder="aqui va tu nombre" required="true"> <br>
                    <label for="email"><strong>Email:</strong> </label> <br>
                    <input type="email" name="email" id="email" required="true" placeholder="email"> <br>
                    <label for="mensaje"><strong>Escribe un mensaje:</strong> </label> <br/>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="4" placeholder="Mensaje"></textarea> <br>
                    
                    <input class="enviar__items" type="submit" value = "Enviar">
                    
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__grid">
            <nav class="nav nav--footer">
                <a class="menu__items menu__items--fotter" href="/index.html">Inicio</a>
                <a class="menu__items menu__items--fotter" href="/quienSoy.html">Quien soy</a>
                <a class="menu__items menu__items--fotter" href="/miTrabajo.html" >Mi trabajo</a>
                <a class="menu__items menu__items--fotter" href="/contacto.html" >Contacto</a>
    
            </nav>

        </div>

    </footer>
